<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<h1>Pomodoro Clock</h1>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-2">
    </div>
    
    <div class="col-md-4">
      <div id="nameSession">
        <p id="nameSessionP">Session</p>
      </div>

       <div id="modifySession">
         <button id="sessionMinus" class="btn">-</button>
         <button id="sessionPlus" class="btn">+</button>
         <div id="session">
           <div id="sessionLen">
           </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div id="nameBreak">
        <p id="nameBreakP">Break</p>
      </div>

      <div id="modifyBreak">
        <button id="breakMinus">-</button>
        <button id="breakPlus">+</button>
        <div id="breakLen">
        </div>
      </div>
    </div>
    
    <div class="col-md-2">
    </div>
    
  </div>
  
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="circle">
        <div id="display"></div>
        <div id="displayTitle">
          <div id="button">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
