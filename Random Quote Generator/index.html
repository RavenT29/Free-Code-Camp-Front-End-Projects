<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 container-fluid quoteArea">

      <i id="qsigns" class="fa fa-quote-left"></i>
      <p id="quoteDisplay">When something is important enough, you do it even if the odds are not in your favor.</p>

        <div>
          <a class="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet" <button id="twitter" class="btn btn-block">
            <i class="fa fa-twitter" aria-hidden="true" id="bird">
          </i>
            </button>
          </a>
        </div>
        <div>
          <button id="quote" class="btn btn-block new">New</button>
        </div>

      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
