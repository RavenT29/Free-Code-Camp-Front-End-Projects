<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game 2</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

<head>
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Play:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />
</head>

<div class="win" id="win">
</div>
<div class="frame">
  <div class="square container-fluid">
    <div class="circleMiddle">
      <h1>simon</h1>
      <div class="counter" id="counter">
      </div>
      <div class="start">
        <h6>START</h6>
      </div>
      <div class="strict">
        <div class="light">
        </div>
      </div>
    </div>
    <div class="topLeft semiCircle" id="id1" value="1">
    </div>
    <div class="topRight semiCircle" id="id2" value="2">
    </div>
    <div class="bottomLeft semiCircle" id="id4" value="4">
    </div>
    <div class="bottomRight semiCircle" id="id3" value="3">
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
