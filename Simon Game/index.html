<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Play:700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--
font-family: 'Play', sans-serif;
font-family: 'Orbitron', sans-serif;
--->

<div class="square container-fluid">
  <div class="circleMiddle">
    <h1>simon</h1>
    <div class="counter">
    </div>
    <div class="start">
      <h6>START</h6>
    </div>
    <div class="strict">
      <div class="light">
      </div>
    </div>
  </div>
  <div class="topLeft semiCircle" id="green" value="1">
  </div>
  <div class="topRight semiCircle" id="red" value="2">
  </div>
  <div class="bottomLeft semiCircle" id="yellow" value="4">
  </div>
  <div class="bottomRight semiCircle" id="blue" value="3">
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
